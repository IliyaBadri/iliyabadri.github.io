<!DOCTYPE html>
<html>
<title>Enter ACE</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}
</style>
<body>
<div class="w3-container w3-light-blue w3-bar">
    <h4 class="w3-right-align w3-margin">Enter ACE</h4>
</div>

<div id="readme-container"></div>

<script>
  // GitHub repository information
  const username = 'IliyaBadri';
  const repository = 'EnterACE';
  const proxyUrl = 'https://cors-anywhere.herokuapp.com/';

  // Fetch repository HTML page
  fetch(`${proxyUrl}https://github.com/${username}/${repository}`)
    .then(response => response.text())
    .then(html => {
      // Create a temporary element to parse the HTML
      const tempElement = document.createElement('div');
      tempElement.innerHTML = html;

      // Find the repository file tree element
      const fileTreeElement = tempElement.querySelector('.js-tree-browser');

      // Create the tree structure
      const buildTree = (parent, element) => {
        const ul = document.createElement('ul');

        // Find all directory elements in the current element
        const folderElements = Array.from(element.querySelectorAll('.js-navigation-item.directory'));

        folderElements.forEach(folderElement => {
          const folderPath = folderElement.querySelector('.js-navigation-open').getAttribute('title');
          const li = document.createElement('li');
          li.textContent = folderPath;
          ul.appendChild(li);

          // Find the nested directory element
          const nestedFileTreeElement = folderElement.querySelector('.js-navigation-container');

          if (nestedFileTreeElement) {
            const subtree = buildTree(folderPath, nestedFileTreeElement);
            li.appendChild(subtree);
          }
        });

        return ul;
      };

      // Build the tree structure
      const tree = buildTree('', fileTreeElement);

      // Create a new HTML element to display the tree
      const treeElement = document.createElement('div');
      treeElement.classList.add('tree');
      treeElement.appendChild(tree);

      // Append the tree element to the container
      const container = document.getElementById('readme-container');
      container.appendChild(treeElement);
    })
    .catch(error => {
      console.error('Error:', error);
    });
</script>
</body>
</html>
