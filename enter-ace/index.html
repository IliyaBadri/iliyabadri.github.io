<!DOCTYPE html>
<html>
<title>Enter ACE</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}
</style>
<body>
<div class="w3-container w3-light-blue w3-bar">
    <h4 class="w3-right-align w3-margin">Enter ACE</h4>
</div>

  <div id="readme-container"></div>

  <script>
    // GitHub repository information
    const username = 'IliyaBadri';
    const repository = 'EnterACE';

    // Fetch repository tree structure from GitHub API
    fetch(`https://api.github.com/repos/${username}/${repository}/git/trees/main?recursive=1`)
      .then(response => response.json())
      .then(data => {
        // Find all folders in the tree
        const folders = data.tree.filter(item => item.type === 'tree');

        // Create a recursive function to build the tree structure
        const buildTree = (parent, items) => {
          const ul = document.createElement('ul');

          items.forEach(item => {
            const li = document.createElement('li');
            li.textContent = item.path;
            ul.appendChild(li);

            const folderItems = data.tree.filter(childItem =>
              childItem.type === 'tree' && childItem.path.startsWith(item.path + '/')
            );

            if (folderItems.length > 0) {
              const subtree = buildTree(item.path, folderItems);
              li.appendChild(subtree);
            }
          });

          return ul;
        };

        // Create the tree structure
        const tree = buildTree('', folders);

        // Create a new HTML element to display the tree
        const treeElement = document.createElement('div');
        treeElement.classList.add('tree');
        treeElement.appendChild(tree);

        // Append the tree element to the container
        const container = document.getElementById('readme-container');
        container.appendChild(treeElement);
      })
      .catch(error => {
        console.error('Error:', error);
      });
  </script>
</body>
</html>
